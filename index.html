<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_P_S Game | Javascript</title>
    <link rel="stylesheet" href="paper.css">
    <link rel="shortcut icon" href="images/rock.png" type="image/x-icon">
    <!-- <script defer src="scissor.js"></script> -->
</head>

<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="">
                </span>
                <span class="cpu_result">
                    <img src="images/paper.png" alt="">
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.jpg" alt="">
                <p>Scissors</p>
            </span>
        </div>
        <br><br>
        <center>&copy;Pinsoe Gustave 2023</center>
    </section>

    <!-- JS Link -->
    <script src="scissor.js" defer></script>
</body>

</html>
